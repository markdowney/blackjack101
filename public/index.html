

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BlackjackPot</title>    
	<meta name="description" content="">
	<meta name="author" content="">

	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/blackjacky.css" rel="stylesheet">
	<link href="/css/cards.css" rel="stylesheet">
	
	<script src="/socket.io/socket.io.js"></script> 
	<script src="/lib/jquery-1.7.2.min.js"></script>	
	<script src="/lib/underscore-1.1.6.js"></script>
	<script src="/lib/backbone.js"></script>	
	<script src="client.js" type="text/javascript"></script>

</head>



<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a href="#" class="brand">BlackjackPot</a>                    
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span3">
				
				<div class="well sidebar-nav player-list" style="display:none;">
					<h1>Players</h1>
					<ul class="nav nav-list">
					</ul>
				</div>

				<div class="well sidebar-nav game-settings">
					<h1>Game Settings</h1>
					<button type="reset" class="btn btn-primary">New Game (n)</button>
					<button type="reset" class="btn">Add Player (p)</button>
				</div>
				<div class="well sidebar-nav controls">
					<h1>Controls</h1>
		            <label for="mediumSelect">Bet:</label>
		            <div class="input">
		              <select class="medium" name="mediumSelect" id="mediumSelect">
		                <option>10</option>
		                <option>20</option>
		                <option>40</option>
		              </select>
		            </div>

		            <button type="reset" class="btn btn-primary">Hit (space)</button>
		            <button type="reset" class="btn">Stand (enter)</button>

				</div>
			</div>
			
			<div class="span9 well carpet">
				<div id="players">
					<h1>Start a new game by pressing the <u><b>n</b></u> key.</h1>
				</div>
			</div>

			
		</div>

		<hr>


		<footer>
			<p id="log"></p>
		</footer>

	</div>



	<div id='content'></div>

</body>

</html>
